name: voice_craft
description: Beautiful voice training tracker app with Hindi & English song support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio
  record: ^5.0.4
  just_audio: ^0.9.36
  audio_waveforms: ^1.0.5
  pitch_detector_dart: ^1.0.5
  
  # UI & Animations
  flutter_animate: ^4.3.0
  fl_chart: ^0.65.0
  confetti: ^0.7.0
  lottie: ^2.7.0
  
  # Routing
  go_router: ^12.1.3
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/songs/
    - assets/animations/
