name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests (optional)
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release --split-per-abi
    
    - name: Upload APK (arm64-v8a)
      uses: actions/upload-artifact@v4
      with:
        name: voicecraft-arm64-v8a
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
    
    - name: Upload APK (armeabi-v7a)
      uses: actions/upload-artifact@v4
      with:
        name: voicecraft-armeabi-v7a
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
    
    - name: Upload APK (x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: voicecraft-x86_64
        path: build/app/outputs/flutter-apk/app-x86_64-release.apk
    
    - name: Create Release APK Info
      run: |
        echo "# VoiceCraft APK Build" > build_info.txt
        echo "Build Date: $(date)" >> build_info.txt
        echo "Commit: $GITHUB_SHA" >> build_info.txt
        ls -lh build/app/outputs/flutter-apk/*.apk >> build_info.txt
    
    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build_info.txt
